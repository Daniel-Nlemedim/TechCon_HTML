  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:techCON22@gmail.com">techCON22@gmail.com</a></p>

      <h3>Follow us on Social Media</h3>
      <ul>
        <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <section>
      <h2>Conference Venue</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086763469267!2d-122.41941518468167!3d37.77492977975967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f0e0aaab%3A0x8d168d35f1498cb8!2sSan+Francisco%2C+CA%2C+USA!5e0!3m2!1sen!2s!4v1615846892104!5m2!1sen!2s" 
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

     <footer>
      <p>

    </footer>
</body>
</html>
